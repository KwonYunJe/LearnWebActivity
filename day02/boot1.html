<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        #bootST{
            width: 300px;
            height: 300px;
            text-align: center;
            position: absolute;
            position: relative;
            left: 50%;
            bottom: 5%;
            transform: translateX(-50%);
        }
        #bootS{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="bootST">
        <table border="1" id="bootS">
            <tr>
                <td>
                    <button type="button" class="btn">Basic</button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary">Blue Button</button>
                </td>
                <td>
                    <button type="button" class="btn btn-secondary">Gray Button</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-success">Green Button</button>
                </td>
                <td>
                    <button type="button" class="btn btn-info">Ocean Button</button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning">Yellow Button</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-danger">Red Button</button>
                </td>
                <td>
                    <button type="button" class="btn btn-dark">Black Button</button>
                </td>
                <td>
                    <button type="button" class="btn btn-light">White Button</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" class="btn btn-link">Link Button</button> 
                </td>
            </tr>
        </table>
    </div>

    
    
    
    
    
    
    
    
    
    
</body>
</html>
